<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рабочий пример</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

            </div>

        </div>
        <div id="advice-wrap"><p id="advice"></p></div>
    </div>
